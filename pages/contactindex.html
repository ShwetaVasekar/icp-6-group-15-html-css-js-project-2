<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/styles.css" />
  </head>
  <body>
    <div class="contact-info">
      <div class="info-box" id="location">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Location</h3>
        <p>123 Restaurant St, City, Country</p>
      </div>

      <div class="info-box" id="phone">
        <i class="fas fa-phone">
        <h3>Phone</h3>
        <p>+1234567890</p> 
      </div>

      <div class="info-box" id="email">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>info@example.com</p>
      </div>

      <div class="info-box" id="hours">
        <i class="fas fa-clock"></i>
        <h3>Opening Hours</h3>
        <p>Mon-Fri: 9am-9pm<br />Sat-Sun: 10am-8pm</p>
      </div>
    </div>
    <div class="contact-form">
      <h2>Contact Details</h2>
      <form id="contactForm">
        <input type="text" placeholder="Name" name="name" required />
        <input type="email" placeholder="Email" name="email" required />
        <textarea placeholder="Message" name="message" required></textarea>
        <button type="submit">Book a table</table></button>
      </form>
    </div>

    <iframe
    class="map"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3781.7500634998337!2d73.99476269678959!3d18.585303500000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c3600b59484f%3A0x7e950dce516f1caa!2sJspm%20university%20wagholi%20campus!5e0!3m2!1sen!2sin!4v1702982142080!5m2!1sen!2sin"
      width="400"
      height="300"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <script src="script.js"></script>
  </body>
</html>
