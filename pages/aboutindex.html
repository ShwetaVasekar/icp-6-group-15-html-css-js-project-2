<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>About Us</title>
    <link rel="stylesheet" href="../CSS/styles1.css" />
  </head>
  <body>
    <div class="restaurant-info">
      <h2>Our Restaurant</h2>
      <p>
        Welcome to our restaurant! We offer delicious cuisine with a blend of
        flavors that will tantalize your taste buds.
      </p>
    </div>

    <div class="visit-us">
      <h2>WE INVITE YOU TO VISIT OUR RESTAURANT</h2>
      <div class="video-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/VIDEO_ID_HERE"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <div class="what-we-do">
      <h2>What We Do</h2>
      <div class="info-boxes">
        <div class="info-box">
          <img
            src="../image/aboutus-img/chinesefood.png"
            width="100px"
          />Chinese Food
        </div>
        <div class="info-box1">
          <img src="../image/aboutus-img/Indiannonvegfood.png" width="100px" />
          Italian
        </div>
        <div class="info-box2">
          <img
            src="../image/aboutus-img/Indiannonvegfood.png"
            width="80px"
          />Indian Non-veg
        </div>
        <div class="info-box3">
          <img src="../image/aboutus-img/american.png" width="70px" />American
          cuisine
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
